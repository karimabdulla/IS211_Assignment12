{% extends "layout/base.html" %}
{% block title %}Login{% endblock %}
{% block head_extra %}
<style>
    html, body {
        height: 100%;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100%;
        margin-top: -56px;
    }
    .form-signin {
        width: 100%;
        max-width: 340px;
        margin: auto;
    }
    .form-signin .form-control, .form-signout .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}
{% block page_content %}
<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 mx-auto text-light">
        <div id="loading" class="text-center" style="display: none;">
            <i class="fa fa-5x fa-spin fa-spinner" aria-hidden="true"></i>
        </div>
        <form action="/login" method="post" autocomplete="off" class="form-signin">
            <h3 class="mb-3 text-center"><i class="fa fa-fw fa-sign-in"></i>Login</h3>
            <label for="username" class="sr-only">Username</label>
            <input class="form-control" id="username" name="username" type="text" value="" placeholder="Username" title="Enter your username." autocomplete="off" autofocus required />

            <label for="password" class="sr-only">Password</label>
            <input class="form-control" id="password" name="password" type="password" value="" placeholder="Password" title="Enter your password." autocomplete="off" required />

            <button class="btn btn-large btn-success btn-block mt-3" id="submitBtn" type="submit" name="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
{% block script_extra %}
<script>
    $(document).ready(function(){
        $("#submitBtn").on('click', function(e){
            if ($("#username").val() !== "" && $("#password").val() !== "")
            {
                $("#loading").show();
                $("form.form-signin").hide();
            }
        });
    });
</script>
{% endblock %}
